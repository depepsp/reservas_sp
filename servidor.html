<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>Servidor – Sala de Pesquisadores (BC/SP)</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
<style>
  :root { --maxw: 1100px; }
  body { font-family: Arial, sans-serif; margin:0; background:#fff; color:#111; }
  header { padding:12px 16px; border-bottom:1px solid #eee; display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
  .wrap { max-width: var(--maxw); margin: 0 auto; padding: 8px 16px; }
  .box { border:1px solid #ddd; padding:12px; border-radius:8px; background:#fafafa; }
  .row { display:flex; gap:10px; flex-wrap:wrap; align-items:end; }
  label { display:flex; flex-direction:column; font-size:13px; }
  input, select, button { padding:8px; }
  button { cursor:pointer; }
  .hint { font-size:12px; color:#666; }
  #calendar { max-width: var(--maxw); margin: 12px auto; }
  .btn { padding:8px 12px; border:1px solid #ddd; background:#f7f7f7; border-radius:6px; cursor:pointer; }
  .btn.primary { background:#f0f6ff; border-color:#c6dafc; }

  /* Modal generics */
  .modal { position: fixed; inset: 0; display:none; z-index: 9999; }
  .modal.active { display:block; }
  .modal .backdrop { position:absolute; inset:0; background:rgba(0,0,0,.35); }
  .modal .panel {
    position:absolute; left:50%; top:50%; transform:translate(-50%,-50%);
    width:min(92vw, 560px); background:#fff; border-radius:10px;
    box-shadow:0 12px 28px rgba(0,0,0,.2); overflow:hidden;
  }
  .panel-hd { padding:12px 16px; border-bottom:1px solid #eee; display:flex; justify-content:space-between; align-items:center; }
  .panel-tt { margin:0; font-weight:700; font-size:16px; }
  .panel-bd { padding:14px 16px; font-size:14px; }
  .panel-bd .row { align-items:center; }
  .panel-ft { padding:12px 16px; border-top:1px solid #eee; text-align:right; display:flex; gap:8px; justify-content:flex-end; }
</style>
</head>
<body>
<header class="wrap">
  <strong>Servidor – Calendário da Sala (09:00–19:00)</strong>
  <span class="hint">Crie eventos pelo formulário ou selecione no calendário (intervalo de 30 min).</span>
</header>

<section class="wrap">
  <div class="box" style="margin-bottom:12px;">
    <div class="row">
      <label>Seu nome
        <input id="nome" placeholder="Ex.: Maria Silva">
      </label>
      <label>Data (hoje até +60 dias)
        <input id="date" type="date">
      </label>
      <label>Início
        <select id="start"></select>
      </label>
      <label>Fim
        <select id="end"></select>
      </label>
      <button id="btnCreate" class="btn primary">Criar (Servidor)</button>
    </div>
    <div class="hint" style="margin-top:6px;">Horário permitido: 09:00–19:00. As opções aparecem sempre de 30 em 30 minutos.</div>
  </div>
</section>

<div id="calendar" class="wrap"></div>

<!-- Modal de detalhes de evento (click) -->
<div id="evtModal" class="modal" aria-hidden="true">
  <div class="backdrop" onclick="closeEvt()"></div>
  <div class="panel" role="dialog" aria-modal="true">
    <div class="panel-hd">
      <h3 class="panel-tt" id="evtTitle">Detalhes do evento</h3>
      <button class="btn" onclick="closeEvt()" aria-label="Fechar">Fechar</button>
    </div>
    <div class="panel-bd" id="evtBody"></div>
    <div class="panel-ft">
      <button class="btn" onclick="closeEvt()">OK</button>
    </div>
  </div>
</div>

<!-- Modal de confirmação/edição (seleção no calendário) -->
<div id="newModal" class="modal" aria-hidden="true">
  <div class="backdrop" onclick="closeNew()"></div>
  <div class="panel" role="dialog" aria-modal="true">
    <div class="panel-hd">
      <h3 class="panel-tt">Confirmar reserva</h3>
      <button class="btn" onclick="closeNew()" aria-label="Fechar">Fechar</button>
    </div>
    <div class="panel-bd">
      <div id="newDate" style="margin-bottom:10px;"><strong>Data:</strong> —</div>
      <div class="row">
        <label>Início
          <select id="newStart"></select>
        </label>
        <label>Fim
          <select id="newEnd"></select>
        </label>
      </div>
      <div style="margin-top:10px;"><strong>Nome:</strong> <span id="newNome">—</span></div>
    </div>
    <div class="panel-ft">
      <button class="btn" onclick="closeNew()">Cancelar</button>
      <button class="btn primary" id="btnConfirmNew">Confirmar</button>
    </div>
  </div>
</div>

<script>
/* ======= CONFIG ======= */
const WEB_APP_URL  = "https://script.google.com/macros/s/AKfycbxjozQ0uqsL1brvYl9o3C5qmQRLvBSj-5OANkCabVuNQdWzzqV2gXWOHp6ZMA1ekFeD/exec"; // <-- TROQUE pelo /exec atual
const HORIZON_DAYS = 60;
const OPEN_MIN  = 9*60;   // 09:00
const CLOSE_MIN = 19*60;  // 19:00

/* ======= HELPERS ======= */
function todayYMD(){
  const d = new Date(); d.setHours(0,0,0,0);
  const y = d.getFullYear(), m = String(d.getMonth()+1).padStart(2,'0'), dd = String(d.getDate()).padStart(2,'0');
  return `${y}-${m}-${dd}`;
}
function addDaysYMD(ymd, days){
  const [Y,M,D] = ymd.split('-').map(Number);
  const d = new Date(Y, M-1, D);
  d.setDate(d.getDate()+days);
  const y = d.getFullYear(), m = String(d.getMonth()+1).padStart(2,'0'), dd = String(d.getDate()).padStart(2,'0');
  return `${y}-${m}-${dd}`;
}
function pad(n){ return String(n).padStart(2,'0'); }
function toBR(dateObj){
  const d = dateObj;
  return `${pad(d.getDate())}/${pad(d.getMonth()+1)}/${d.getFullYear()}`;
}
function minutesToHHMM(min){
  const h = Math.floor(min/60), m = min%60;
  return `${pad(h)}:${pad(m)}`;
}
function clampToGrid(min){
  // força para múltiplos de 30
  return Math.round(min/30)*30;
}
function buildHalfHourOptions(select, startMin=OPEN_MIN, endMin=CLOSE_MIN){
  select.innerHTML = "";
  for (let m = startMin; m <= endMin; m += 30){
    const opt = document.createElement("option");
    opt.value = minutesToHHMM(m);
    opt.textContent = opt.value;
    select.appendChild(opt);
  }
}
function setSelectValue(select, hhmm){
  // escolhe a opção mais próxima do valor passado
  const [h,m] = hhmm.split(":").map(Number);
  const want = clampToGrid(h*60+m);
  const val = minutesToHHMM(want);
  select.value = val;
  if (select.value !== val) {
    // fallback se por algum motivo não existir
    select.selectedIndex = 0;
  }
}

/* ======= API (CORS simples) ======= */
async function apiGet(params){
  const qs = new URLSearchParams(params).toString();
  const r = await fetch(`${WEB_APP_URL}?${qs}`, { method:"GET" });
  if (!r.ok) throw new Error(`HTTP ${r.status}`);
  return await r.json();
}
async function apiPost(obj){
  const r = await fetch(WEB_APP_URL, {
    method: "POST",
    headers: { "Content-Type":"text/plain;charset=UTF-8" },
    body: JSON.stringify(obj)
  });
  const j = await r.json().catch(()=>({status:"erro",mensagem:"Falha JSON"}));
  if (!r.ok || j.status==="erro") throw new Error(j.mensagem || (`HTTP ${r.status}`));
  return j;
}

/* ======= Form: limites e options ======= */
(function initForm(){
  const dateEl = document.getElementById("date");
  const min = todayYMD();
  const max = addDaysYMD(min, HORIZON_DAYS);
  dateEl.min = min;
  dateEl.max = max;
  dateEl.value = min;

  buildHalfHourOptions(document.getElementById("start"));
  buildHalfHourOptions(document.getElementById("end"));
  document.getElementById("start").value = "09:00";
  document.getElementById("end").value   = "10:00";
})();

/* ======= Form: criação ======= */
document.getElementById("btnCreate").onclick = async ()=>{
  const nome  = document.getElementById("nome").value.trim();
  const date  = document.getElementById("date").value;
  const start = document.getElementById("start").value;
  const end   = document.getElementById("end").value;

  if (!nome || !date || !start || !end){
    alert("Preencha nome/data/início/fim.");
    return;
  }
  if (date < document.getElementById("date").min || date > document.getElementById("date").max){
    alert("Data fora do período permitido (hoje até +60 dias).");
    return;
  }
  if (start >= end){
    alert("Início deve ser antes do término.");
    return;
  }

  try{
    await apiPost({ action:"create", tipo:"Servidor do Depep", nome, date, start, end });
    calendar.refetchEvents();
    alert(`Evento criado: ${date} ${start}–${end}`);
  }catch(e){
    alert("Falha ao criar: " + e.message);
  }
};

/* ======= Calendário ======= */
const minYMD = todayYMD();
const maxYMD = addDaysYMD(minYMD, HORIZON_DAYS);

let pendingSelection = null; // seleção aguardando confirmação

let calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
  initialView: 'timeGridWeek',
  locale: 'pt-br',
  height: 'auto',
  nowIndicator: true,
  expandRows: true,
  firstDay: 1,
  allDaySlot: false,
  slotMinTime: "09:00:00",
  slotMaxTime: "19:00:00",
  slotDuration: "00:30:00",
  slotLabelInterval: "00:30",
  slotLabelFormat: { hour: '2-digit', minute: '2-digit', hour12: false },
  snapDuration: "00:30:00",
  selectable: true,
  selectMirror: true,
  // limita navegação/seleção
  validRange: { start: minYMD, end: maxYMD },

  headerToolbar: {
    left: 'prev,next today',
    center: 'title',
    right: 'timeGridWeek,timeGridDay,dayGridMonth'
  },

  // Carregar eventos do backend
  events: async (info, success, failure)=>{
    try{
      const s = info.startStr.substring(0,10);
      const e = info.endStr.substring(0,10);
      const data = await apiGet({ action:"list", start:s, end:e });
      success(Array.isArray(data.events) ? data.events : []);
    }catch(err){
      console.error(err);
      failure(err);
    }
  },

  // só permite seleção dentro do expediente e datas válidas
  selectAllow: (sel)=>{
    const ymd = sel.startStr.substring(0,10);
    const hs  = sel.startStr.substring(11,16);
    const he  = sel.endStr.substring(11,16);
    if (ymd < minYMD || ymd > maxYMD) return false;
    // grade já é de 30 min, mas garantimos:
    return hs < he;
  },

  // Seleção → abre modal de confirmação/edição
  select: (sel)=>{
    const nome = document.getElementById("nome").value.trim();
    if (!nome){
      alert("Informe seu nome acima antes de criar.");
      calendar.unselect();
      return;
    }
    // prepara dados
    const start = new Date(sel.start);
    const end   = new Date(sel.end);
    const startMin = clampToGrid(start.getHours()*60 + start.getMinutes());
    const endMin   = clampToGrid(end.getHours()*60   + end.getMinutes());

    const ymd = sel.startStr.substring(0,10);
    document.getElementById('newDate').innerHTML = `<strong>Data:</strong> ${toBR(start)}`;
    document.getElementById('newNome').textContent = nome;

    // monta selects do modal
    const sEl = document.getElementById('newStart');
    const eEl = document.getElementById('newEnd');
    buildHalfHourOptions(sEl);
    buildHalfHourOptions(eEl);
    sEl.value = minutesToHHMM(Math.max(OPEN_MIN, startMin));
    eEl.value = minutesToHHMM(Math.min(CLOSE_MIN, endMin));

    pendingSelection = { ymd, nome, sEl, eEl };
    openNew();
  },

  // Clique em evento → detalhes
  eventClick: (info)=>{
    const ev = info.event;
    const t  = ev.title || "";
    let tipo = (ev.extendedProps && ev.extendedProps.tipo) || (t.toLowerCase().startsWith("depep -") ? "Servidor do Depep" : "Pesquisador");
    let nome = (ev.extendedProps && ev.extendedProps.nome) || t.replace(/^Depep -\s*/i,"").replace(/^Pesquisador -\s*/i,"");

    const dt = new Date(ev.start);
    const de = new Date(ev.end);
    const hIni = `${pad(dt.getHours())}:${pad(dt.getMinutes())}`;
    const hFim = `${pad(de.getHours())}:${pad(de.getMinutes())}`;

    document.getElementById('evtTitle').textContent = t || "Evento";
    document.getElementById('evtBody').innerHTML =
      `<div><strong>Data:</strong> ${toBR(dt)}</div>
       <div><strong>Horário:</strong> ${hIni} – ${hFim}</div>
       <div><strong>Tipo:</strong> ${tipo}</div>
       <div><strong>Nome:</strong> ${nome}</div>`;
    openEvt();
  }
});
calendar.render();

/* ======= Modais ======= */
function openEvt(){ document.getElementById('evtModal').classList.add('active'); }
function closeEvt(){ document.getElementById('evtModal').classList.remove('active'); }

function openNew(){ document.getElementById('newModal').classList.add('active'); }
function closeNew(){
  document.getElementById('newModal').classList.remove('active');
  pendingSelection = null;
  calendar.unselect();
}
document.getElementById('btnConfirmNew').onclick = async ()=>{
  if (!pendingSelection) return;
  const { ymd, nome, sEl, eEl } = pendingSelection;
  const start = sEl.value;
  const end   = eEl.value;
  if (start >= end){ alert("Início deve ser antes do término."); return; }
  try{
    await apiPost({ action:"create", tipo:"Servidor do Depep", nome, date: ymd, start, end });
    calendar.refetchEvents();
  }catch(e){
    alert("Falha ao criar: " + e.message);
  }finally{
    closeNew();
  }
};

/* Expor algumas funções no escopo global (opcional) */
window.closeEvt = closeEvt;
window.closeNew = closeNew;
</script>
</body>
</html>
